<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#calculatorGradient)" filter="url(#shadow)"/>
  
  <!-- Calculator body -->
  <rect x="128" y="96" width="256" height="320" rx="24" ry="24" fill="white" opacity="0.95"/>
  
  <!-- Display screen -->
  <rect x="144" y="112" width="224" height="64" rx="8" ry="8" fill="#1C1C1E"/>
  
  <!-- Display text -->
  <text x="352" y="152" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="end">123.45</text>
  
  <!-- Button grid -->
  <!-- Row 1 -->
  <circle cx="168" cy="208" r="20" fill="#FF9500"/>
  <text x="168" y="214" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">C</text>
  
  <circle cx="216" cy="208" r="20" fill="#FF9500"/>
  <text x="216" y="214" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">±</text>
  
  <circle cx="264" cy="208" r="20" fill="#FF9500"/>
  <text x="264" y="214" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">%</text>
  
  <circle cx="312" cy="208" r="20" fill="#FF9500"/>
  <text x="312" y="214" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">÷</text>
  
  <!-- Row 2 -->
  <circle cx="168" cy="256" r="20" fill="#505050"/>
  <text x="168" y="262" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">7</text>
  
  <circle cx="216" cy="256" r="20" fill="#505050"/>
  <text x="216" y="262" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">8</text>
  
  <circle cx="264" cy="256" r="20" fill="#505050"/>
  <text x="264" y="262" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">9</text>
  
  <circle cx="312" cy="256" r="20" fill="#FF9500"/>
  <text x="312" y="262" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">×</text>
  
  <!-- Row 3 -->
  <circle cx="168" cy="304" r="20" fill="#505050"/>
  <text x="168" y="310" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">4</text>
  
  <circle cx="216" cy="304" r="20" fill="#505050"/>
  <text x="216" y="310" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">5</text>
  
  <circle cx="264" cy="304" r="20" fill="#505050"/>
  <text x="264" y="310" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">6</text>
  
