  <text x="192" y="406" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">0</text>
  
  <circle cx="264" cy="400" r="20" fill="#505050"/>
  <text x="264" y="406" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">.</text>
  
  <circle cx="312" cy="400" r="20" fill="#FF9500"/>
  <text x="312" y="406" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">=</text>
</svg>
