  <text x="168" y="358" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">1</text>
  
  <circle cx="216" cy="352" r="20" fill="#505050"/>
  <text x="216" y="358" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">2</text>
  
  <circle cx="264" cy="352" r="20" fill="#505050"/>
  <text x="264" y="358" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">3</text>
  
  <circle cx="312" cy="352" r="20" fill="#FF9500"/>
  <text x="312" y="358" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">+</text>
  
  <!-- Row 5 -->
