<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2d2d2d">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/calculator.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
        <label for="theme-toggle" class="theme-label">
            <span class="sun">‚òÄÔ∏è</span>
            <span class="moon">üåô</span>
            <span class="ripple"></span>
        </label>
    </div>
    
    <div class="calculator">
        <div class="display-container">
            <div id="history" role="status" aria-live="polite"></div>
            <input type="text" id="display" disabled aria-label="Calculator display" aria-describedby="history">
        </div>
        
        <div class="buttons-grid">
            <!-- Memory Functions -->
            <button class="memory" type="button" onclick="memoryClear()" aria-label="Memory Clear">
                <span>MC</span>
                <span class="ripple"></span>
            </button>
            <button class="memory" type="button" onclick="memoryRecall()" aria-label="Memory Recall">
                <span>MR</span>
                <span class="ripple"></span>
            </button>
            <button class="memory" type="button" onclick="memoryAdd()" aria-label="Memory Add">
                <span>M+</span>
                <span class="ripple"></span>
            </button>
            <button class="memory" type="button" onclick="memorySubtract()" aria-label="Memory Subtract">
                <span>M-</span>
                <span class="ripple"></span>
            </button>
            <button class="memory" type="button" onclick="memoryStore()" aria-label="Memory Store">
                <span>MS</span>
                <span class="ripple"></span>
            </button>
            
            <!-- Scientific Functions -->
            <button class="scientific" type="button" onclick="calculate('sin')" aria-label="Sine">
                <span>sin</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="calculate('cos')" aria-label="Cosine">
                <span>cos</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="calculate('tan')" aria-label="Tangent">
                <span>tan</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="calculate('log')" aria-label="Logarithm">
                <span>log</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="calculate('ln')" aria-label="Natural Logarithm">
                <span>ln</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="calculate('sqrt')" aria-label="Square Root">
                <span>‚àö</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="calculate('pow')" aria-label="Power">
                <span>x¬≤</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="calculate('exp')" aria-label="Exponential">
                <span>EXP</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="calculate('factorial')" aria-label="Factorial">
                <span>n!</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="toggleDegRad()" aria-label="Toggle Degree/Radian">
                <span>DEG</span>
                <span class="ripple"></span>
            </button>
            <button class="scientific" type="button" onclick="showKeyboardShortcuts()" aria-label="Keyboard shortcuts">
                <span>‚å®Ô∏è</span>
                <span class="ripple"></span>
            </button>
            
            <!-- Clear and Delete -->
            <button class="clear" type="button" onclick="clearAll()" aria-label="Clear All">
                <span>C</span>
                <span class="ripple"></span>
            </button>
            <button class="clear" type="button" onclick="clearEntry()" aria-label="Clear Entry">
                <span>CE</span>
                <span class="ripple"></span>
            </button>
            <button class="clear" type="button" onclick="backspace()" aria-label="Backspace">
                <span>‚å´</span>
                <span class="ripple"></span>
            </button>
            <button class="operator" type="button" onclick="setOperator('/')" aria-label="Divide">
                <span>/</span>
                <span class="ripple"></span>
            </button>
            
            <!-- Numbers and Operators -->
            <button class="number" type="button" onclick="appendNumber('7')" aria-label="7">
                <span>7</span>
                <span class="ripple"></span>
            </button>
            <button class="number" type="button" onclick="appendNumber('8')" aria-label="8">
                <span>8</span>
                <span class="ripple"></span>
            </button>
            <button class="number" type="button" onclick="appendNumber('9')" aria-label="9">
                <span>9</span>
                <span class="ripple"></span>
            </button>
            <button class="operator" type="button" onclick="setOperator('*')" aria-label="Multiply">
                <span>√ó</span>
                <span class="ripple"></span>
            </button>
            
            <button class="number" type="button" onclick="appendNumber('4')" aria-label="4">
                <span>4</span>
                <span class="ripple"></span>
            </button>
            <button class="number" type="button" onclick="appendNumber('5')" aria-label="5">
                <span>5</span>
                <span class="ripple"></span>
            </button>
            <button class="number" type="button" onclick="appendNumber('6')" aria-label="6">
                <span>6</span>
                <span class="ripple"></span>
            </button>
            <button class="operator" type="button" onclick="setOperator('-')" aria-label="Subtract">
                <span>-</span>
                <span class="ripple"></span>
            </button>
            
            <button class="number" type="button" onclick="appendNumber('1')" aria-label="1">
                <span>1</span>
                <span class="ripple"></span>
            </button>
            <button class="number" type="button" onclick="appendNumber('2')" aria-label="2">
                <span>2</span>
                <span class="ripple"></span>
            </button>
            <button class="number" type="button" onclick="appendNumber('3')" aria-label="3">
                <span>3</span>
                <span class="ripple"></span>
            </button>
            <button class="operator" type="button" onclick="setOperator('+')" aria-label="Add">
                <span>+</span>
                <span class="ripple"></span>
            </button>
            
            <button class="number zero" type="button" onclick="appendNumber('0')" aria-label="0">
                <span>0</span>
                <span class="ripple"></span>
            </button>
            <button class="number" type="button" onclick="appendDecimal()" aria-label="Decimal Point">
                <span>.</span>
                <span class="ripple"></span>
            </button>
            <button class="equals" type="button" onclick="calculate('equals')" aria-label="Equals">
                <span>=</span>
                <span class="ripple"></span>
            </button>
            
            <!-- Constants -->
            <button class="constant" type="button" onclick="appendNumber(Math.PI)" aria-label="Pi">
                <span>œÄ</span>
                <span class="ripple"></span>
            </button>
            <button class="constant" type="button" onclick="appendNumber(Math.E)" aria-label="Euler's Number">
                <span>e</span>
                <span class="ripple"></span>
            </button>
        </div>
    </div>
    <div class="credits">
        <span>¬© 2025</span> Created with üíª by <strong>Bleckwolf25</strong>
    </div>
    <div class="loading-overlay" aria-hidden="true">
        <div class="loading-spinner"></div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
