<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Top row buttons (Shift/Alpha) -->
            <button class="btn shift">SHIFT</button>
            <button class="btn alpha">ALPHA</button>
            <button class="btn mode">MODE</button>
            <button class="btn setup">SETUP</button>
            <!-- Solve, Calc, and other function buttons -->
            <button class="btn solve">SOLVE</button>
            <button class="btn calc">CALC</button>
            <button class="btn btn-function x2">x²</button>
            <button class="btn btn-function sqrt">√</button>
            <button class="btn btn-function log">log</button>
            <button class="btn btn-function ln">ln</button>
            <!-- Trigonometric functions -->
            <button class="btn btn-function sin">sin</button>
            <button class="btn btn-function cos">cos</button>
            <button class="btn btn-function tan">tan</button>
            <!-- Number buttons -->
            <button class="btn digit" data-num="7">7</button>
            <button class="btn digit" data-num="8">8</button>
            <button class="btn digit" data-num="9">9</button>
            <button class="btn digit" data-num="4">4</button>
            <button class="btn digit" data-num="5">5</button>
            <button class="btn digit" data-num="6">6</button>
            <button class="btn digit" data-num="1">1</button>
            <button class="btn digit" data-num="2">2</button>
            <button class="btn digit" data-num="3">3</button>
            <button class="btn digit" data-num="0">0</button>
            <!-- Decimal, Clear, and Delete buttons -->
            <button class="btn clear">AC</button>
            <button class="btn del">DEL</button>
            <!-- Arithmetic and equals buttons -->
            <button class="btn dot">.</button>
            <button class="btn plus">+</button>
            <button class="btn minus">−</button>
            <button class="btn multiply">×</button>
            <button class="btn divide">÷</button>
            <button class="btn equals">=</button>
            <!-- Credit text -->
            <div class="credit-text">
                <p>Created By BleckWolf25</p>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
