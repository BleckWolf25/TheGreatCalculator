<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-label">
            <span class="sun">‚òÄÔ∏è</span>
            <span class="moon">üåô</span>
        </label>
    </div>
    
    <div class="calculator">
        <div class="display-container">
            <div id="history"></div>
            <input type="text" id="display" disabled>
        </div>
        
        <div class="buttons-grid">
            <!-- Memory Functions -->
            <button class="memory" onclick="memoryClear()"><span>MC</span></button>
            <button class="memory" onclick="memoryRecall()"><span>MR</span></button>
            <button class="memory" onclick="memoryAdd()"><span>M+</span></button>
            <button class="memory" onclick="memorySubtract()"><span>M-</span></button>
            <button class="memory" onclick="memoryStore()"><span>MS</span></button>
            
            <!-- Scientific Functions -->
            <button class="scientific" onclick="calculate('sin')"><span>sin</span></button>
            <button class="scientific" onclick="calculate('cos')"><span>cos</span></button>
            <button class="scientific" onclick="calculate('tan')"><span>tan</span></button>
            <button class="scientific" onclick="calculate('log')"><span>log</span></button>
            <button class="scientific" onclick="calculate('ln')"><span>ln</span></button>
            <button class="scientific" onclick="calculate('sqrt')"><span>‚àö</span></button>
            <button class="scientific" onclick="calculate('pow')"><span>x¬≤</span></button>
            <button class="scientific" onclick="calculate('exp')"><span>EXP</span></button>
            <button class="scientific" onclick="calculate('factorial')"><span>n!</span></button>
            <button class="scientific" onclick="toggleDegRad()"><span>DEG</span></button>
            
            <!-- Clear and Delete -->
            <button class="clear" onclick="clearAll()"><span>C</span></button>
            <button class="clear" onclick="clearEntry()"><span>CE</span></button>
            <button class="clear" onclick="backspace()"><span>‚å´</span></button>
            <button class="operator" onclick="setOperator('/')"><span>/</span></button>
            
            <!-- Numbers and Operators -->
            <button class="number" onclick="appendNumber('7')"><span>7</span></button>
            <button class="number" onclick="appendNumber('8')"><span>8</span></button>
            <button class="number" onclick="appendNumber('9')"><span>9</span></button>
            <button class="operator" onclick="setOperator('*')"><span>√ó</span></button>
            
            <button class="number" onclick="appendNumber('4')"><span>4</span></button>
            <button class="number" onclick="appendNumber('5')"><span>5</span></button>
            <button class="number" onclick="appendNumber('6')"><span>6</span></button>
            <button class="operator" onclick="setOperator('-')"><span>-</span></button>
            
            <button class="number" onclick="appendNumber('1')"><span>1</span></button>
            <button class="number" onclick="appendNumber('2')"><span>2</span></button>
            <button class="number" onclick="appendNumber('3')"><span>3</span></button>
            <button class="operator" onclick="setOperator('+')"><span>+</span></button>
            
            <button class="number zero" onclick="appendNumber('0')"><span>0</span></button>
            <button class="number" onclick="appendDecimal()"><span>.</span></button>
            <button class="equals" onclick="calculate('equals')"><span>=</span></button>
            
            <!-- Constants -->
            <button class="constant" onclick="appendNumber(Math.PI)"><span>œÄ</span></button>
            <button class="constant" onclick="appendNumber(Math.E)"><span>e</span></button>
        </div>
    </div>
    <div class="credits">
        <span>¬© 2025</span> Created with üíª by <strong>Bleckwolf25</strong>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
